<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NASA APOD</title>
    <!--meta-->
    <meta name="description" content="">
    <meta name="author" content="RJ">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--styling-->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/material-icons.css" rel="stylesheet">
    <link href="./static/css/vuetify.min.css" rel="stylesheet">
    <link href="static/custom/nasa.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <v-app>
            <v-container fill-height>
                <v-layout row wrap align-center>
                    <v-flex class="text-xs-center">
                        <v-card>
                            <v-card-media :src="picture" height="400px" v-if="picture && !err">
                            </v-card-media>
                            <v-card-title primary-title>
                                <v-layout row wrap align-center>
                                    <v-flex xs5 class="text-xs-center">
                                        <div v-if="err">
                                            <h2 class="headline mb-0">{{err}}</h2>
                                        </div>
                                        <div v-else-if="!picture">
                                            <h2 class="headline mb-0">Select a Date</h2>
                                        </div>
                                        <div v-else>
                                            <h3 class="headline mb-0">NASA Picture of the day</h3>
                                            <div>For the date {{date}}</div>
                                        </div>
                                    </v-flex>
                                    <v-flex xs7 class="text-xs-center">
                                        <v-date-picker full-width landscape v-model="date" @input="selectedDate(date)"></v-date-picker>
                                    </v-flex>
                                </v-layout>
                            </v-card-title>
                        </v-card>
                    </v-flex>
                </v-layout>
            </v-container>
        </v-app>
    </div>
    <!--scripts-->
    <script src="./static/js/axios.js" type="text/javascript"></script>
    <script src="./static/js/jquery-3.1.1.slim.min.js" type="text/javascript"></script>
    <script src="./static/js/tether.min.js" type="text/javascript"></script>
    <script src="./static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./static/js/vue.js" type="text/javascript"></script>
    <script src="./static/js/vuetify.js" type="text/javascript"></script>
    <script src="static/custom/nasa.js" type="text/javascript"></script>  
</body>
</html>
